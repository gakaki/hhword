name: Build and Release
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
## reference: https://electron-vite.org/guide/distribution
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Github checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 确保使用与项目兼容的 Node.js 版本

      - name: Install dependencies
        run: npm ci

      - name: Package Electron app
        run: npm run package
      - name: Show Package files location
        run: ls -R out/make && ls -R out # 根据你的输出目录调整路径
      # abacefty123li
      ## 感觉有了release 需要 artifact  release极好了 注意release 必须推tag 才能触发release 这个action 是个坑 要注意
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: out/make/* # 根据你的输出目录调整路径

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ./artifacts      
          
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

     

